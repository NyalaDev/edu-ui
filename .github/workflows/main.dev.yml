name: Build and Deploy (Dev)

on:
  push:
    branches-ignore:
      - master

jobs:
  deploy:
    name: Build and Deploy to AWS S3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
      - name: Install dependencies
        run: yarn
      - name: Build website
        run: yarn build
        env: GATSBY_STRAPI_API_URL=${{ secrets.GATSBY_STRAPI_API_URL }}
          GATSBY_S3_BUCKET=${{ secrets.S3_BUCKET_DEV }}
          GATSBY_SITE_URL="https://edu.nyaladev.com"
      - name: Deploy website
        run: yarn deploy
  invalidate:
    name: Invalidate cloudfront cache
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
      - name: Invalidate cache
        run: aws cloudfront create-invalidation --distribution-id "${{ secrets.DEV_DISTRIBUTION }}" --paths "/*"
